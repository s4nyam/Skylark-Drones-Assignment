<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Pak Drone Attacks</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2tpbm55c2FteSIsImEiOiJjamxzMmxrMHMwYjFoM3FwcHJ4bmc4NGkwIn0.MRR1wSOf6BfeuYsocQLA4g';

//your token from mapbox accont
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/skinnysamy/cjlyqv7725ahp2rni4vm28hdl',
  center: [70.0000, 30.0560477],
  zoom: 5.0
});


map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['pakdroneattacks'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];
  console.log(feature);
  var popup = new mapboxgl.Popup({ offset: [0, -10] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.City + 
        
        
        '</h3><h5 style ="overflow-y: scroll;text-align: left;">' + 
        feature.properties.Location+ '</h5>' +'<h5 style ="overflow-y: scroll;text-align: left;">' + 
        feature.properties.Comments+ '</h5>' +'<h5 style ="overflow-y: scroll;text-align: left;">' + 
        feature.properties.References+ '</h5>' +'</h3' )
    
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});
</script>

</body>
</html>
